<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Comics</title>
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div class="wrapper">
        <img src="images/logo.png">

        <H1>FEATURED</H1>

        <div class="featured">
            <div class="item">
                <img src="images/featured_all_acces.jpg">
                <h3>DC All Acces</h3>
            </div>
            <div class="item wonderwoman">
                <img src="images/featured_wonderwoman.jpg">
                <h3>Wonder Woman</h3>
            </div>
        </div>

        <H1>WHO'S WHO</H1>

         <div class="whos-who">
            <div class="item">
                <img src="images/superman.jpg">
                <p>Superman</p>
            </div>
            <div class="item">
                <img src="images/batman.jpg">
                <p>Batman</p>
            </div>
            <div class="item">
                <img src="images/wonderwoman.jpg">
                <p>Wonderwoman</p>
            </div>
            <div class="item">
                <img src="images/greenlantern.jpg">
                <p>Green Lantern</p>
            </div>
            <div class="item">
                <img src="images/flash.jpg">
                <p>The Flash</p>
            </div>
         </div>
    </div>
</body>
</html>
